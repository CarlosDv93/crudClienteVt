<!-- Form de Cadastro das pessoas-->
<div class="container top jumbotron">

  <div class="row">
    <div class="col">
      <form method="POST" (ngSubmit)="salvarPessoa()" [formGroup]="formulario">

        <div class="form-check">
          <input class="form-check-input" type="checkbox" checked id="ativo" formControlName="status">
          <label class="form-check-label" for="ativo">
            * Ativo
          </label>
        </div>

        <div class="radioTIpoPes" #radioPess>
          <label>* Tipo de Pessoa: </label> &nbsp;
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" formControlName="tipo" name="tipo" id="tipoPessoF"
              value="FISICA" required>
            <label class="form-check-label" for="tipoPessoF">Física</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" formControlName="tipo" name="tipo" id="tipoPessoJ"
              value="JURIDICA" required>
            <label class="form-check-label" for="tipoPessoJ">Juridica</label>
          </div>
        </div>

        <div class="divNome">
          <label>* Nome: </label>
          <input type="text" id="nome" class="form-control" formControlName="nome" placeholder="João da Silva" required maxlength="100"
          [ngClass]="{'is-invalid': formulario.get('nome').touched && formulario.get('nome').invalid,
          'is-valid': formulario.get('nome').touched && formulario.get('nome').valid}"/>
        </div>

        <div class="cgc">
          <div class="divCPF" *ngIf="this.formulario.value.tipo === 'FISICA'">
            <label>* CPF: </label>
            <input id="cgc" class="form-control" [textMask]="{mask: cpfMask}"  formControlName="cgc" type="text" 
              placeholder="xxx.xxx.xxx-xx" required [ngClass]="{'is-invalid': formulario.get('cgc').touched && formulario.get('cgc').invalid,
              'is-valid': formulario.get('cgc').touched && formulario.get('cgc').valid}" />
          </div>

          <div class="divCPF" *ngIf="this.formulario.value.tipo === 'JURIDICA'">
            <label>* CNPJ: </label>
            <input id="cgc" class="form-control" [textMask]="{mask: cnpjMask}" formControlName="cgc" type="text"
              placeholder="xx.xxx.xxx/xxx-xx" required [ngClass]="{'is-invalid': formulario.get('cgc').touched && formulario.get('cgc').invalid,
              'is-valid': formulario.get('cgc').touched && formulario.get('cgc').valid}"/>
          </div>
        </div>

        <div class="nomeEmpresa">
          <label>* Nome Empresa: </label>
          <input id="nomeEmpresa" class="form-control" formControlName="nomeEmpresa" type="text" maxlength="100"
            placeholder="Google" required [ngClass]="{'is-invalid': formulario.get('nomeEmpresa').touched && formulario.get('nomeEmpresa').invalid,
            'is-valid': formulario.get('nomeEmpresa').touched && formulario.get('nomeEmpresa').valid}"/>
        </div>

        <div class="cep">
          <label>* CEP: </label>
          <input id="cep" class="form-control" formControlName="cep" type="text" 
            placeholder="xx.xxx-xxx" required [ngClass]="{'is-invalid': formulario.get('cep').touched && formulario.get('cep').invalid,
            'is-valid': formulario.get('cep').touched && formulario.get('cep').valid}" [textMask]="{mask: cepMask}"/>
        </div>

        <div class="email">
          <label>* E-mail: </label>
          <input id="email" class="form-control" email required formControlName="email" type="email" placeholder="xxxxxx@yyyyy.zzz" [ngClass]="{'is-invalid': formulario.get('email').touched && formulario.get('email').invalid,
          'is-valid': formulario.get('email').touched && formulario.get('email').valid}"/>
        </div>

        <div class="telefone">

          <label>DDD: </label>
          <input id="ddd" class=" form-control col-md-3" formControlName="ddd" type="number" placeholder="XX" maxlength="2" [ngClass]="{'is-invalid': formulario.get('ddd').touched && formulario.get('ddd').invalid,
          'is-valid': formulario.get('ddd').touched && formulario.get('ddd').valid}" />

          <label>Numero: </label>
          <input id="numeroTel" class="form-control col-md-5" formControlName="numeroTel" type="number" 
            placeholder="xxxxxxxxxx" />

        </div>
        <br>
        <button type="submit" class="btn btn-primary" [disabled]="formulario.invalid">Salvar</button>
      </form>
    </div>
  </div>

</div>
<br>
<br>
<div>
  <app-lista-pessoas [atualizar]="atualizar"></app-lista-pessoas>
</div>
